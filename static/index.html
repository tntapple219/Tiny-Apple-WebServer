    <p class="subtitle" data-translate-key="subtitle">Easily manage your domain configurations.</p>

    <div class="add-form">

        <form id="addForm">
            <div class="form-group">

            <div class="form-group">
                <label data-translate-key="typeLabel">âš™ï¸ Type</label>
                <select id="type" required onchange="updateFields()">
                    <option value="" data-translate-key="selectTypeOption">-- Select Type --</option>
                    <option value="file_server" data-translate-key="fileServerOption">ğŸ“ File Server (Static Files)</option>
                    <option value="php" data-translate-key="phpServerOption">ğŸ˜ PHP Server</option>
                    <option value="reverse_proxy" data-translate-key="reverseProxyOption">ğŸ”„ Reverse Proxy</option>
                </select>

            <div id="fileFields" class="conditional-fields"><div class="form-group"><label data-translate-key="rootDirLabel">ğŸ“‚ Root Directory</label><input type="text" id="root" placeholder="/var/www/html"></div></div>
            <div id="phpFields" class="conditional-fields"><div class="form-group"><label data-translate-key="rootDirLabel">ğŸ“‚ Root Directory</label><input type="text" id="phpRoot" placeholder="/var/www/html"></div><div class="form-group"><label data-translate-key="phpSocketLabel">ğŸ˜ PHP-FPM Socket</label><input type="text" id="phpSocket" placeholder="/var/run/php/php8.2-fpm.sock"></div></div>

                <div class="form-group checkbox-group">

                    <label for="proxyInsecure" data-translate-key="proxyInsecureLabel">Ignore self-signed SSL certificate on the target</label>
                </div>
            </div>
			<div class="form-group">

				<select id="sslMode" onchange="updateFields()">

					<option value="custom" data-translate-key="sslCustomOption">Use Custom Certificate Files</option>
